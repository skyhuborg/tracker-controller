version: '3.3'

# /skyhub - root folder
# /skyhub/db - database folder for tracker
# /skyhub/data - other data folder
# /skyhub/etc - configuration folder

services:
  skyhub-tracker:
    container_name: skyhub-tracker
    image: skyhuborg/tracker:develop
    restart: always
    networks:
      - skyhub-network
    environment:
      upload-server-addr: skyhub-trackerd:8090
    volumes:
      - type: volume
        source: skyhub-data
        target: /skyhub/data
        volume:
          nocopy: true
      - type: volume
        source: skyhub-db
        target: /skyhub/db
        volume:
          nocopy: true          
      - type: volume
        source: skyhub-etc
        target: /skyhub/etc
        volume:
          nocopy: true          
  skyhub-tracker-ui-backend:
    container_name: skyhub-tracker-backend
    image: skyuborg/tracker-ui-backend:develop
    restart: always
    ports: 
     - 8088:8088
    networks:
      - skyhub-network
    volumes:
      - type: volume
        source: skyhub-data
        target: /skyhub/data
        volume:
          nocopy: true
      - type: volume
        source: skyhub-db
        target: /skyhub/db
        volume:
          nocopy: true          
      - type: volume
        source: skyhub-etc
        target: /skyhub/etc
        volume:
          nocopy: true          
  skyhub-tracker-ui:
    container_name: skyhub-tracker-ui
    image: skyhuborg/tracker-ui:develop
    restart: always
    ports: 
     - 80:80
    networks:
      - skyhub-network
    volumes:
      - type: volume
        source: skyhub-data
        target: /skyhub/data
        volume:
          nocopy: true
      - type: volume
        source: skyhub-db
        target: /skyhub/db
        volume:
          nocopy: true          
      - type: volume
        source: skyhub-etc
        target: /skyhub/etc
        volume:
          nocopy: true
  skyhub-gpsd:
    container_name: skyhub-gpsd
    image: skyhuborg/gpsd:develop
    restart: always
    networks:
      - skyhub-network
    privileged: true
    devices:
      - /dev/ttyAMA0:/dev/ttyAMA0 
    command: -D2 /dev/ttyAMA0
  skyhub-trackerd:
    container_name: skyhub-trackerd
    image: skyhuborg/trackerd:arm64-develop
    restart: always
    networks:
      - skyhub-network
networks:
  skyhub-network:
volumes:
  skyhub-data:
  skyhub-db:
  skyhub-etc:

